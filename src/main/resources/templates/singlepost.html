<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">>
    <head>
        <meta charset="UTF-8">
        <title>A single post</title>
    </head>
    <body>
        <a th:text="назад..." th:href="@{/posts}">BACK</a>
        <h1 th:text="${post.get().getHeading()}"> HEADING</h1>
        <br>
        <br>
        <a th:text="${post.get().getBody()}">BODY</a>
        <br>
        <br>
        <p>"Мне нравится"</p>
        <a th:text="${post.get().getLikes()}">LIKES</a>

        <form th:action="@{/posts/like}" method="post">
            <button type="submit" th:text="Мне нравится"></button>
        </form>
    </body>
</html>
