<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">>
  <head>
    <meta charset="UTF-8">
    <title>Available posts</title>
    <style>
      .feedHeading {
        color: rgba(43, 20, 255, 0.96);
        font-size: 20px;
        font-family: Bahnschrift;
        font-weight: bold;
        max-width: 300px;
        text-align: center;
      }
      #iLike {
        color: red;
        font-size: 30px;
      }
      .onOneLine {
        display: inline-block;
      }
      .textFormat {
        width: 600px;
        word-wrap: break-word;
        -webkit-line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
        text-indent: 2em;
      }
      /*.ALLOBJECTS {*/
      /*  text-align: center;*/
      /*}*/
      .headingFormSize {
        width: 300px;
        height: 50px;
      }
      .bodyFormSize {
        width: 300px;
        height: 150px;
      }
    </style>
  </head>

  <body>

  <div class="ALLOBJECTS">


    <div th:each="post : ${posts}">
      <div class="feedHeading">
      <a
         th:href="@{/posts/{id}(id = ${post.getId()})}" th:text="${post.getHeading()}">HEADING</a>
      </div>
      <br>
      <p class="textFormat" th:text="${post.getBody()}">BODY</p>
      <p class="onOneLine"
         id="iLike">&#10084;</p>
      <p class="onOneLine"
         id="likesNum"
         th:text="${post.getLikes()}">LIKES</p>
    </div>

    <button id="toggleFormButton">Создать пост</button>
    <form id="editForm" th:method="POST" th:action="@{/posts}" th:object="${postToCreate}"
          style="display: none;">
      <label for="heading">Заголовок</label>
      <input class="headingFormSize" type="text" th:field="*{heading}" id="heading"/>
      <br>
      <label for="body">Текст поста</label>
      <input class="bodyFormSize" type="text" th:field="*{body}" id="body" style="width: 300px; height: 200px;"/>
      <br>
      <input type="submit" value="Опубликовать"/>
    </form>
    <script>
      document.getElementById('toggleFormButton').addEventListener('click', function() {
        var form = document.getElementById('editForm');
        if (form.style.display === 'none') {
          form.style.display = 'block';
        } else {
          form.style.display = 'none';
        }
      });
    </script>

  </div>



  </body>
</html>
